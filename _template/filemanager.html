<script id="loginTemplate" type="text/html">
    <form id="loginform">
        <h2>DHGOHG CMS <small>V2.0.1</small></h2>
        <input type="text" name="u" placeholder="Login"><br>
        <input type="password" name="p" placeholder="Password"><br>
        <div class="error badlogin">
            This doesn't seem to be a valid login.<br>
            please retry
        </div>
        <div class="error noaccess">
            Sorry, you don't have access to this section of the system.
        </div>
        <div class="button positive" id="loginSubmit">Login</div>
    </form>
</script>

<script id="filemanagerTemplate" type="text/html">
    <div class="filemanager fullscreenmodule">
        <div class="panes">
            <div class="filecontainer">
                <div class="mainpanel">
                    <div class="mainpanelmodule">
                        <div class="caption left">
                            <div class="captionsubmenu settingsmenu">
                                <div class="button action_logout">Log out</div>
                            </div>
                            <div class="label">Content</div>
                            <div class="buttons divider">
                                <div class="button settings"><span class="username">user</span> <i class="fa fa-gear"></i> </div>
                            </div>
                            <div class="buttons divider">
                                <div class="button toggle display_tags fa"></div>
                            </div>
                            <div class="buttons">
                                <div class="button display display_list fa selected"></div>
                                <div class="button display display_grid fa"></div>
                                <div class="button display display_gridlarge fa"></div>
                            </div>
                        </div>
                        <div class="filelist belowcaption displaylist"></div>
                    </div>
                </div>
            </div>
            <div class="directorycontainer">
                <div class="caption borderright">DHGOHG CMS</div>
                <div class="foldercontainer"></div>
            </div>

            <div class="filedetail">
                <div class="caption right">Location:</div>
                <div class="preview"></div>
                <div class="info"></div>
                <div class="actions">
                    <div class="fileactions hidden">
                        <div class="caption">File actions</div>
                        <div class="action_fileopen action"><i class="fa fa-angle-double-right"></i> Open</div>
                        <div class="action_filerename action"><i class="fa fa-ellipsis-h"></i> Rename</div>
                        <div class="action_filedelete action"><i class="fa fa-close"></i> Delete</div>
                        <div class="action_filecopy hidden action">copy</div>
                        <div class="action_edittext action"><i class="fa fa-edit"></i> Edit as Text</div>
                        <div class="action_edithtml action"><i class="fa fa-code"></i> Edit as HTML</div>
                    </div>
                    <div class="directoryactions hidden">
                        <div class="caption">Directory actions</div>
                        <div class="action_directoryopen action"><i class="fa fa-angle-double-right"></i> Open</div>
                        <div class="action_filerename action"><i class="fa fa-ellipsis-h"></i> Rename</div>
                        <div class="action_directorydelete action"><i class="fa fa-close"></i> Delete</div>
                        <div class="action_directorycopy hidden action">copy</div>
                    </div>
                    <div class="containeractions">
                        <div class="caption">Add</div>
                        <div class="action_upload action"><i class="fa fa-upload"></i> Upload</div>
                        <div class="uploadbar hidden">
                                <div style='height: 0;width:0; overflow:hidden;'>
                                    <input id="fileupload" type="file" name="files[]" multiple="false" capture="camera">
                                </div>
                                <!-- The global progress bar -->
                                <div id="progress">
                                    <div class="bar" style="width: 0%;"></div>
                                </div>

                                <!-- The container for the uploaded files -->
                                <div id="files" class="files"></div>
                            </div>


                        <div class="action_filecreate action"><i class="fa fa-plus-square-o"></i> Create File</div>
                        <div class="action_directorycreate action"><i class="fa fa-plus-square-o"></i> Create Directory</div>
                    </div>

                    <div class="recordactions hidden">
                        <div class="caption">Item</div>
                        <div class="action positive action_updateprofile"> <i class="fa fa-check-square-o"></i> Save</div>
                        <div class="action action_cancelprofile"><i class="fa fa-arrow-left"></i> Close</div>
                        <div class="action negative action_deleteprofile"><i class="fa fa-remove"></i> Delete</div>

                        <div id="commonrecordstate">
                            <div class="caption margin">Status</div>
                            <select id="commonstate">
                                <option value="published">Published</option>
                                <option value="draft">Draft</option>
                                <option value="parked">Parked</option>
                            </select>
                            <div id="commonpublishdate">
                                <div class="datelabel">From</div> <input type="text" id="commonpublishfrom" class="datepicker">
                                <div class="clear"></div>
                                <div class="datelabel">To</div> <input type="text" id="commonpublishto" class="datepicker">
                                <div class="clear"></div>
                            </div>
                        </div>

                        <div id="commonrecordcategory">
                            <div class="caption margin">Category</div>
                            <select id="commoncategory">

                            </select>
                        </div>

                        <div id="commonrecordaccess">
                            <div class="caption margin">Access</div>
                            <select id="commonaccess">

                            </select>
                        </div>

                        <div id="commonrecordtags">
                            <div class="caption margin">Tags</div>
                            <div id="commontaglist"></div>
                        </div>
                    </div>

                    <div class="profileactions hidden">
                        <div class="caption">Add</div>
                        <div class="action_addrecord action"><i class="fa fa-plus-square-o"></i> New item</div>
                    </div>

                    <div class="listactions hidden">
                        <div class="caption">List</div>
                        <div class="action positive action_updatelist"> <i class="fa fa-check-square-o"></i> Save</div>
                        <div class="action action_closelist"><i class="fa fa-arrow-left"></i> Close</div>
                        <div class="action negative action_deletelist"><i class="fa fa-remove"></i> Delete</div>
                        <div class="caption">Add</div>
                        <div class="action action_addlistitem"><i class="fa fa-plus-square-o"></i> New item</div>
                    </div>


                    <div class="taglistactions hidden">
                        <div class="caption">Tags</div>
                        <div id="commontagsinput">
                            <input type="text" id="commontags" class="inputBox">
                        </div>
                        <div class="actionbar">
                            <div class="buttons">
                                <div class="button tags_toggle fa down"></div>
                            </div>
                            <div class="searchbox">
                                <i class="fa fa-search"></i>
                                <input type="search" class="tagsearch" placeholder="search"></div>
                            </div>
                        <div class="taglist">
                        </div>
                    </div>
            </div>
        </div>
    </div>
</script>

        <div class="itemcaption">{{label}}</div>

<script id="formEditorProperties" type="text/html">
    <div class="propertypanel">
        <h3>Properties</h3>
        <div class="item">
            <div class="label">Layout</div>
            <div class="property">
                <select name="layout" class="propertyvalue" onchange="UI.showHidePanelByValue(this,'#layoutextra','custom')">
                    <option value="block">Labels above input fields</option>
                    <option value="table">Labels left from input fields</option>
                    <option value="custom">Custom</option>
                </select>
                <input type="hidden" id="layoutvalue" value="{{layout}}">
            </div>
            <div class="clear"></div>
        </div>

        <div class="item hidden" id="layoutextra">
            <div class="label">Custom class</div>
            <div class="property">
                <input class="propertyvalue" type="text" name="customclass" value="{{customclass}}">
            </div>
            <div class="clear"></div>
        </div>
    </div>
</script>
